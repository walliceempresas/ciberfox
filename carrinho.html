<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras - CyberFox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1d78cc;
      color: #fff;
    }

    header {
      background-color: #252526;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #4FC3F7;
      margin: 0;
    }

    header button {
      background-color: #007acc;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: #3d3d7d;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      text-align: center;
      padding: 15px;
    }

    .card img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
      background: #1e1e1e;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: #4FC3F7;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: #06060b;
    }

    .card button {
      background-color: #007acc;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    #cart {
      position: fixed;
      top: 0;
      right: -400px;
      width: 300px;
      height: 100%;
      background-color: #30303b;
      box-shadow: -2px 0 10px rgba(0,0,0,0.7);
      padding: 20px;
      transition: right 0.3s ease;
      overflow-y: auto;
    }

    #cart.active {
      right: 0;
    }

    #cart h2 {
      color: #4FC3F7;
      margin-top: 0;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2d2d30;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 10px;
    }

    .cart-item span {
      flex: 1;
    }

    .close-cart, .checkout {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      margin-top: 10px;
      font-weight: bold;
    }

    .close-cart {
      background-color: red;
    }

    /* Notifica√ß√£o */
    #notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <header>
    <h1>CyberFox Store</h1>
    <button onclick="toggleCart()">üõí Carrinho</button>
  </header>

  <div class="container">
    <div class="card">
      <img src="tablet.png" alt="Tablet">
      <h3>Tablet</h3>
      <p class="price">R$ 1.999.00</p>
      <button onclick="addToCart('Tablet','tablet.png',1.999)">Adicionar</button>
    </div>

    <div class="card">
      <img src="MOUSE GAMERS.jpg" alt="MOUSE GAMER">
      <h3>Mouse Gamer</h3>
      <p class="price">R$ 199,00</p>
      <button onclick="addToCart('Mouse Gamer','MOUSE GAMERS.jpg',199.00)">Adicionar</button>
    </div>

    <div class="card">
      <img src="combo.png" alt="Logo CiberFox">
      <h3>Combo</h3>
      <p class="price">R$ 1.799.00</p>
      <button onclick="addToCart('Combo','combo.png',1.799)">Adicionar</button>
    </div>

    <div class="card">
      <img src="celular.png" alt="Celular Gamer">
      <h3>Celular Gamer</h3>
      <p class="price">R$ 1.299.00</p>
      <button onclick="addToCart('Celular Gamer','celular.png',1.299')">Adicionar</button>
    </div>
  </div>

  <!-- Carrinho -->
  <div id="cart">
    <h2>Seu Carrinho</h2>
    <div id="cart-items"></div>
    <button class="checkout" onclick="checkout()">Concluir Compra</button>
    <button class="close-cart" onclick="toggleCart()">Fechar</button>
  </div>

  <!-- Notifica√ß√£o -->
  <div id="notification"></div>

  <script>
    function toggleCart() {
      document.getElementById('cart').classList.toggle('active');
    }

    function showNotification(msg) {
      const notif = document.getElementById('notification');
      notif.textContent = msg;
      notif.style.display = "block";
      setTimeout(() => {
        notif.style.display = "none";
      }, 2000);
    }

    function addToCart(name, image, price) {
      const cartItems = document.getElementById('cart-items');

      const item = document.createElement('div');
      item.classList.add('cart-item');
      item.innerHTML = `
        <img src="${image}" alt="${name}">
        <span>${name} - R$ ${price.toFixed(2)}</span>
        <button onclick="this.parentElement.remove()">‚ùå</button>
      `;

      cartItems.appendChild(item);

      showNotification(`${name} adicionado ao carrinho!`);
    }

    function checkout() {
      alert("Compra conclu√≠da com sucesso!");
      document.getElementById('cart-items').innerHTML = "";
      toggleCart();
    }
  </script>
</body>
</html>
