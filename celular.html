<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberFox</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    img{
        border-radius: 50%;
    }
</style>
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="#" class="logo">CyberFox</a>
            <nav class="navbar">
                <a href="#" class="active">Home</a>
                <a href="#">Serviços</a>
                <a href="#">Carrinho</a>
                <a href="#">Contato</a>
                <a href="#">Menu</a>
            </nav>
        </div>
    </header>

    <main class="hero-section">
        <div class="container hero-content">
            <div class="text-content">
                <h1>Bem-vindo à <span>CyberFox</span></h1>
                <h3 class="typing">Líderes em <span>tecnologia</span> e inovação</h3>
                <p>
                    Oferecemos soluções tecnológicas modernas, confiáveis e inovadoras.<br>
                    Seu futuro impulsionado por inteligência e segurança digital.
                </p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-x-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
                <a href="#" class="btn">Fale com o Suporte</a>
            </div>
            <div class="image-content">
                <img src="CIBERlogo.png" alt="Logo da CyberFox">
            </div>
        </div>
    </main>













    <nav class="navbar">
    <a href="#" class="nav-link active">Home</a>
    <a href="#" class="nav-link">Serviços</a>
    <a href="#" class="nav-link">Carrinho</a>
    <a href="#" class="nav-link">Contato</a>
    <a href="#" class="nav-link">Menu</a>
</nav>

</body>
</html>
